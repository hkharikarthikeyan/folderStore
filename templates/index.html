<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='logo.svg') }}"> -->
    <title>Notes App</title>
    <link rel="stylesheet" href="/static/styles.css">
   
</head>
<body>

    <h1>Welcome {{ user }} to My Notes App</h1>

<div class="lo-container">
    <button ><a href="/logout">Logout</a></button>
 </div>


    <!-- Top Controls (Navbar-style layout) -->
    <div class="top-bar">
        <!-- Create Folder Toggle Button -->
        <button class="icon-btn" onclick="toggleCreateForm()">+</button>

        <!-- Create Folder Form -->
        <div id="create-folder-form" class="create-form">
            <form action="/create_folder" method="POST">
                <input type="text" name="folder_name" placeholder="Folder Name" required>
                <button type="submit">Create</button>
            </form>
        </div>

        <!-- Upload Form -->
        <form class="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
            <select name="folder_name" required>
                {% for folder in folders %}
                <option value="{{ folder }}">{{ folder }}</option>
                {% endfor %}
            </select>
            <input type="file" name="files" multiple required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <!-- Folders Section -->
    <h2>Folders</h2>
    <div class="card-container">
        {% for folder in folders %}
        <div class="folder-card">
            <div class="folder-header">
                <span class="folder-icon">üìÅ</span>
                <a class="folder-link" href="{{ url_for('view_folder', folder_name=folder) }}">{{ folder }}</a>
            </div>
            <form action="{{ url_for('delete_folder', folder=folder) }}" method="POST">
                <button class="delete-btn" type="submit" onclick="return confirm('Are you sure you want to delete this folder and all its contents?');">üóëÔ∏è Delete</button>
            </form>
        </div>
        {% endfor %}
    </div>

    <!-- Toggle Script -->
    <script>
        function toggleCreateForm() {
            const form = document.getElementById("create-folder-form");
            form.style.display = (form.style.display === "none" || form.style.display === "") ? "block" : "none";
        }
    </script>

</body>
</html>
